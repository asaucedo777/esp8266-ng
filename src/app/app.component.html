<div>
  <span>Título: {{ this.title }}</span>
</div>

<p>Ultima actualización esp8266:
  {{ this.esp8266Time | date:'HH:mm:ss':'+0000' }}</p>

<p>¿Programado? <input ngbButtonLabel class="btn-primary" type="button"
         [value]="scheduled" (click)="switchScheduled()"></p>
<table>
  <thead>
    <th>Pin</th>
    <th>Descripción</th>
    <th>Activado</th>
    <th *ngIf="scheduled">Start1</th>
    <th *ngIf="scheduled">Duration1</th>
    <th *ngIf="scheduled">Start2</th>
    <th *ngIf="scheduled">Duration2</th>
  </thead>
  <tr>
    <td>{{ '' }}</td>
    <td>{{ 'LED_BUILTIN' }}</td>
    <td>
      <input ngbButtonLabel class="btn-primary" type="button"
             [value]="scheduled" [disabled]="true">
    </td>
    <td *ngIf="scheduled">{{ '' }}</td>
    <td *ngIf="scheduled">{{ '' }}</td>
    <td *ngIf="scheduled">{{ '' }}</td>
    <td *ngIf="scheduled">{{ '' }}</td>
  </tr>
  <tr *ngFor="let item of pines">
    <td>{{ item.pin }}</td>
    <td>{{ item.description }}</td>
    <td>
      <input ngbButtonLabel class="btn-primary" type="button"
             [value]="item.status == 1" (click)="this.switch(item.pin)"
             [disabled]="item.disabled">
    </td>
    <td *ngIf="scheduled">
      <ngb-timepicker [(ngModel)]="item.start0" [seconds]="true"
                      [disabled]="item.disabled">
      </ngb-timepicker>
    </td>
    <td *ngIf="scheduled">
      <input class="form-control" type="text" [(ngModel)]="item.duration0"
             [disabled]="item.disabled">
    </td>
    <td *ngIf="scheduled">
      <ngb-timepicker [(ngModel)]="item.start1" [seconds]="true"
                      [disabled]="item.disabled">
      </ngb-timepicker>
    </td>
    <td *ngIf="scheduled">
      <input class="form-control" type="text" [(ngModel)]="item.duration1"
             [disabled]="item.disabled">
    </td>
    <td>
      <input ngbButtonLabel class="btn-primary" type="button" value="Programar"
             (click)="this.pinUpdate(item.pin)" [disabled]="item.disabled">
    </td>
  </tr>
</table>
